version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ngocareer_app
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    environment:
      CI_ENV: ${CI_ENV}
      DB_HOSTNAME: db
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      BASE_URL: ${BASE_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_MAP_KEY: ${GOOGLE_MAP_KEY}
      GOOGLE_PLACE_KEY: ${GOOGLE_PLACE_KEY}
    depends_on:
      - db
    networks:
      - ngocareer-network

  db:
    image: mariadb:10.6
    container_name: ngocareer_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - ngocareer-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ngocareer_pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8082:80"
    depends_on:
      - db
    networks:
      - ngocareer-network

networks:
  ngocareer-network:
    driver: bridge

volumes:
  db_data:
